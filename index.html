<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/899d942b40.js" crossorigin="anonymous"></script>
    <title>Project 24</title>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="">
            <div class="inputs">
                <label for="name"><i class="fa-solid fa-user"></i></label>
                <input type="text" name="name" id="name" placeholder="Name *">
            </div>
            <div class="inputs">
                <label for="email"><i class="fa-solid fa-envelope-open"></i></label>
                <input type="text" name="email" id="email" placeholder="Email *">
            </div>
            <div class="inputs">
                <label for="password"><i class="fa-solid fa-lock"></i></label>
                <input type="password" name="password" id="password" placeholder="Password *">
            </div>
            <div class="inputs">
                <label for="con-password"><i class="fa-solid fa-lock"></i></label>
                <input type="password" name="con-password" id="con-password" placeholder="Confirm Password *">
            </div>
        </form>
        <a href="#"><button>LOGIN</button></a>
        <span class="log">have account? <a href="#">Login Here</a></span>
        <h4>Or Register With</h4>
        <div class="social">
            <a href="#"><i class="fa-brands fa-facebook" style="color: #3b5998;"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter" style="color: #1da1f2;"></i></a>
            <a href="#"><i class="fa-brands fa-square-google-plus" style="color: #db4437;"></i></a>
        </div>
    </div>
</body>
</html>
